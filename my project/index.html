<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Speed Typing Game</title>
</head>
<div class="bubbles">
    <span style="--i:11"></span>
    <span style="--i:12"></span>
    <span style="--i:21"></span>
    <span style="--i:10"></span>
    <span style="--i:14"></span>
    <span style="--i:23"></span>
    <span style="--i:18"></span>
    <span style="--i:16"></span>
    <span style="--i:19"></span>
    <span style="--i:20"></span>
    <span style="--i:22"></span>
    <span style="--i:25"></span>
    <span style="--i:18"></span>
    <span style="--i:21"></span>
    <span style="--i:15"></span>
    <span style="--i:13"></span>
    <span style="--i:26"></span>
    <span style="--i:17"></span>
    <span style="--i:13"></span>
    <span style="--i:18"></span>
    <span style="--i:11"></span>
    <span style="--i:12"></span>
    <span style="--i:21"></span>
    <span style="--i:10"></span>
    <span style="--i:14"></span>
    <span style="--i:23"></span>
    <span style="--i:18"></span>
    <span style="--i:16"></span>
    <span style="--i:19"></span>
    <span style="--i:20"></span>
    <span style="--i:22"></span>
    <span style="--i:25"></span>
    <span style="--i:18"></span>
    <span style="--i:21"></span>
    <span style="--i:15"></span>
    <span style="--i:13"></span>
    <span style="--i:26"></span>
    <span style="--i:17"></span>
    <span style="--i:13"></span>
    <span style="--i:18"></span>
</div>

<body>
    <div class="container">
        <h2>Typing Speed Test</h2>
        <button class="btn">Start Game</button>
        <div class="game hidden">
            <div class="top">
                <div class="single">
                    <span>WPM: </span>
                    <span class="wpm">30.33</span>
                </div>
                <div class="single">
                    <span>Score: </span>
                    <span class="score">0</span>
                </div>
                <div class="single">
                    <span>Time Left: </span>
                    <span class="time-left">60</span>
                </div>
            </div>

            <div class="level-label">
    <span class="current-level">Level 1</span>
</div>

            
            <div class="input-section">
                <div class="word">Hello</div>
                <input type="text" class="input">
            </div>
            <div class="text"></div>
        </div>
        <div class="game-ended hidden">
            

    <h3>Game Over!</h3>
    
    <p class="final-score"></p>
    <p class="final-accuracy"></p>
    <p class="final-wpm"></p>
    <p class="incorrect-words"></p>
    
    <button class="game-ended-btn">Play Again</button>
</div>

    </div>



</body>

</html>
